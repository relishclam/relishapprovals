<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Secure payment voucher approval system with OTP verification for Relish Foods">
  <meta name="theme-color" content="#f5841f">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Relish App">
  
  <title>Relish Payment Approval System</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/android-launchericon-192-192.png">
  <link rel="apple-touch-icon" href="/android-launchericon-192-192.png">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- SheetJS for Excel Import -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css?v=12">
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker available
                  if (confirm('New version available! Reload to update?')) {
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch(error => console.log('Service Worker registration failed:', error));
      });
    }
  </script>
</head>
<body>
  <div id="root">
    <!-- Loading state shown while app loads -->
    <div id="app-loading" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white;">
      <div style="width: 60px; height: 60px; border: 3px solid rgba(255,255,255,0.2); border-top-color: #f5841f; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 20px; color: rgba(255,255,255,0.8);">Loading Relish Approvals...</p>
      <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>
  </div>
  
  <!-- Error handler for when app fails to load -->
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('App Error:', msg, url, lineNo);
      var root = document.getElementById('root');
      if (root && !window.__appLoaded) {
        root.innerHTML = '<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; padding: 20px; text-align: center;">' +
          '<div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>' +
          '<h2 style="margin: 0 0 10px;">Unable to Load App</h2>' +
          '<p style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">Please try the following:</p>' +
          '<ul style="text-align: left; color: rgba(255,255,255,0.8); line-height: 2;">' +
          '<li>Clear browser cache and reload</li>' +
          '<li>Try using Chrome or Safari</li>' +
          '<li>Check your internet connection</li>' +
          '<li>Try opening in incognito mode</li>' +
          '</ul>' +
          '<button onclick="location.reload(true)" style="margin-top: 20px; padding: 12px 30px; background: #f5841f; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">üîÑ Reload App</button>' +
          '</div>';
      }
      return false;
    };
    
    // Mark app as loaded when React renders
    window.__appLoaded = false;
    setTimeout(function() {
      var loading = document.getElementById('app-loading');
      if (loading && !window.__appLoaded) {
        // App didn't load in 15 seconds - likely a problem
        console.warn('App load timeout');
      }
    }, 15000);
  </script>
  
  <script type="text/babel" src="app.js?v=12"></script>
</body>
</html>
